<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
    <button onclick="myFunction()">Executar</button>
    <p id="demo"></p>

    <p>Uma função é executada quando o botão é clicado, 
        a função revela um texto em um elemento  p cpom o id demo </p>

        <script>
            function myFunction( )
            {
                document.getElementById( 'demo' ) .innerHTML="Olá Mundo!!!"
            }
        </script>
        
</body>
